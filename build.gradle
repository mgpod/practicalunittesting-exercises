apply plugin: 'idea'
apply plugin: 'eclipse'

subprojects {
    apply plugin: 'java';
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.testng:testng:6.3.1'
        testImplementation 'org.mockito:mockito-all:1.9.0'
        testImplementation 'org.easytesting:fest-assert:1.4'
        testImplementation 'org.hamcrest:hamcrest-all:1.1'
    }

    test {
	    useTestNG()
    }
}

project(':chp_08_custom_test_listener') {
  dependencies {
    implementation 'org.testng:testng:6.3.1'
  }
}


